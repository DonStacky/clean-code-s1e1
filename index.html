<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </div>
    <div class="main">
      <section class="section-add">
        <h3 class="section-add__title section-title">Add Item</h3>
        <div class="section-add__row">
          <input class="section-add__input" type="text"><button>Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul id="section-todo">
        <li>
          <input type="checkbox"><label class="section-todo__label task">Pay Bills</label>
          <input type="text" class="task"><button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="section-todo__edit-mode">
          <input type="checkbox"><label class="section-todo__label section-todo__label--edit task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section-todo__input"><button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="section-complete">
        <li>
          <input type="checkbox" checked><label class="section-complete__label task">See the Doctor</label>
          <input type="text" class="task"><button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
