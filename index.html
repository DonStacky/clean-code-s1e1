<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="section__title">Add Item</h3>
        <ul class="section">
          <li class="section__item">
            <input class="section__input task" type="text"><button class="button">Add</button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="section section--todo">
          <li class="section__item">
            <input type="checkbox" class="section__checkbox"><label class="section__label task">Pay Bills</label>
            <input type="text" class="section__input task"><button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" class="section__del-img"></button>
          </li>
          <li class="section-todo__edit-mode section__item">
            <input type="checkbox" class="section__checkbox"><label class="section__label section__label--edit task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input task"><button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" class="section__del-img"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="section section--complete">
          <li class="section__item">
            <input type="checkbox" class="section__checkbox" checked><label class="section__label section__label--complete task">See the Doctor</label>
            <input type="text" class="section__input task"><button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" class="section__del-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
