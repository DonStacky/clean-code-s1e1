<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <ul class="section__list">
          <li class="section__item">
            <input class="section__input" type="text">
            <button class="section__btn">Add</button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list--todo">
          <li class="section__item">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete">
              <img src="./remove.svg" class="section__img" alt="remove icon">
            </button>
          </li>
          <li class="section__item section__item--edit">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label section__label--edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="section__btn section__btn--edit">Save</button>
            <button class="section__btn section__btn--delete">
              <img src="./remove.svg" class="section__img"  alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list--complete">
          <li class="section__item">
            <input type="checkbox" class="section__checkbox" checked>
            <label class="section__label section__label--complete">See the Doctor</label>
            <input type="text" class="section__input">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete">
              <img src="./remove.svg" class="section__img"  alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
